<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Toggle YouTube Shorts</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <h2>Kill Shorts!</h2>
        <label>
            <input type="checkbox" id="toggleRemoveShortsSections" />
            Remove Shorts Sections
        </label>
        <label>
            <input
                type="checkbox"
                id="toggleRemoveShortsSectionsOnSubscriptions"
            />
            Also Remove on Subscriptions page
        </label>
        <label>
            <input type="checkbox" id="toggleRemoveShortsButton" />
            Remove Shorts Button
        </label>
        <label>
            <input type="checkbox" id="toggleRedirectShorts" />
            Redirect Shorts As Normal Video
        </label>
        <script src="popup.js"></script>
    </body>
</html>
